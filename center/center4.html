<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-cell居中</title>
	<style>
		#container {
			display: table-cell;
			width: 600px;
			height: 500px;
			vertical-align: middle;
			border: 1px solid #000;
		}
		#box {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"></div>
	</div>
</body>
</html>
