<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不确定宽高居中</title>
	<style>
		#container {
			position: relative;
			width: 600px;
			height: 500px;
			border: 1px solid #000;
			margin: auto;
		}
		#box {
			position: absolute;
			left: 30%;
			right: 30%;
			top: 25%;
			bottom: 25%;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"></div>
	</div>
</body>
</html>
