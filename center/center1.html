<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin固定宽高居中</title>
	<style>
		#container {
			width: 600px;
			height: 500px;
			border: 1px solid #000;
			margin: auto;
		}
		#box {
			width: 200px;
			height: 200px;
			margin: 150px 200px;
			background-color: #0ff;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="box"></div>
	</div>
</body>
</html>
