<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<style>
		#container {
			background-color: #CCC;
			border: 1px solid #000;
		}
		.article {
			float: left;
			background-color: #0FF;
		}
		.aside {
			float: right;
			background-color: #66CDAA;
		}
		
	</style>
</head>
<body>
	<div id="container">
		<div class="article">
			<p>没有处理浮动时候的样子</p> 
		</div>
		<div class="aside">
			<p>因为浮动内容脱离文档流，外容器高度塌陷，所以设置的背景颜色不起作用</p>
		</div>
	</div>
</body>
</html>
